<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <ul class="nav nav-pills">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="nav-item {% if page.url == my_page.url %}active{% endif %}">
          <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
    <ul class="nav nav-pills nav-right">
      {% if site.social.email %}
      <li>
        <a href="mailto:{{ site.social.email }}">
          <i class="fa fa-fw fa-envelope"></i>
        </a>
      </li>
      {% endif %}

      {% if site.social.github %}
      <li>
        <a href="https://github.com/{{ site.social.github }}">
          <i class="fa fa-fw fa-github"></i>
        </a>
      </li>
      {% endif %}

      {% if site.social.twitter %}
      <li>
        <a href="https://twitter.com/{{ site.social.twitter }}">
          <i class="fa fa-fw fa-twitter"></i>
        </a>
      </li>
      {% endif %}

      <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
        <i class="fa fa-fw fa-rss"></i>
      </a>
    </ul>
  </div>
</nav>
