---
layout: default
---

{% for post in paginator.posts %}
  <h2>{{ post.title }}<br/></h2>
  <p class="text-muted">Posted in {% include post-tags.html %} on {{ post.date | date: "%b %-d, %Y" }}{% if post.author %} by {{ post.author }}{% endif %}
  </p>
  <p>{{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
{% endfor %}

<nav>
  <ul class="pager">
    <li class="pull-left {% unless paginator.previous_page %}disabled{% endunless %}"><a href="{{ paginator.previous_page_path }}"><span aria-hidden="true">&larr;</span> Newer</a></li>
    <li class="pull-right {% unless paginator.next_page %}disabled{% endunless %}"><a href="{{ paginator.next_page_path }}">Older <span aria-hidden="true">&rarr;</span></a></li>
  </ul>
</nav>
